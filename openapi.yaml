openapi: 3.0.3
info:
  title: Products API
  description: API для управления каталогом товаров с базой данных SQLite и JWT авторизацией
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Development server

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для авторизации
  
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - in_stock
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "iPhone 15"
        price:
          type: number
          format: float
          minimum: 0
          example: 999.99
        description:
          type: string
          maxLength: 500
          nullable: true
          example: "Новейший смартфон от Apple"
        category_id:
          type: integer
          nullable: true
          example: 1
        category_name:
          type: string
          readOnly: true
          nullable: true
          example: "Электроника"
        in_stock:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"

    CreateProductRequest:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "Samsung Galaxy S24"
        price:
          type: number
          format: float
          minimum: 0
          example: 899.00
        description:
          type: string
          maxLength: 500
          nullable: true
          example: "Новейший Android смартфон"
        category_id:
          type: integer
          nullable: true
          example: 1
        in_stock:
          type: boolean
          example: true

    UpdateProductRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "iPhone 15 Pro"
        price:
          type: number
          format: float
          minimum: 0
          example: 1199.00
        description:
          type: string
          maxLength: 500
          nullable: true
          example: "Профессиональный смартфон от Apple"
        category_id:
          type: integer
          nullable: true
          example: 1
        in_stock:
          type: boolean
          example: true

    Category:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "Электроника"
        description:
          type: string
          maxLength: 200
          nullable: true
          example: "Электронные устройства и гаджеты"
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"

    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "Электроника и гаджеты"
        description:
          type: string
          maxLength: 200
          example: "Электронные устройства и гаджеты"

    UpdateCategoryRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "Электроника и гаджеты"
        description:
          type: string
          maxLength: 200
          example: "Современные электронные устройства"

    UploadedFile:
      type: object
      properties:
        name:
          type: string
          example: "1640995200000-123456789.jpg"
        originalName:
          type: string
          example: "product-image.jpg"
        path:
          type: string
          example: "uploads/1640995200000-123456789.jpg"
        size:
          type: integer
          example: 1024000
        mimetype:
          type: string
          example: "image/jpeg"
        url:
          type: string
          example: "/uploads/1640995200000-123456789.jpg"

    FileInfo:
      type: object
      properties:
        name:
          type: string
          example: "1640995200000-123456789.jpg"
        size:
          type: integer
          example: 1024000
        created:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        url:
          type: string
          example: "/uploads/1640995200000-123456789.jpg"

    User:
      type: object
      required:
        - id
        - username
        - email
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        username:
          type: string
          minLength: 3
          maxLength: 30
          example: "john_doe"
        email:
          type: string
          format: email
          maxLength: 100
          example: "john@example.com"
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T00:00:00.000Z"

    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 30
          pattern: "^[a-zA-Z0-9_]+$"
          example: "john_doe"
        email:
          type: string
          format: email
          maxLength: 100
          example: "john@example.com"
        password:
          type: string
          minLength: 6
          maxLength: 100
          example: "password123"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "john@example.com"
        password:
          type: string
          example: "password123"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Пользователь успешно зарегистрирован"
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            expiresIn:
              type: string
              example: "15m"

    Order:
      type: object
      required:
        - id
        - user_id
        - status
        - total_amount
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        user_id:
          type: integer
          example: 1
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
          example: "pending"
        total_amount:
          type: number
          format: float
          minimum: 0
          example: 2997.00
        delivery_address:
          type: string
          maxLength: 500
          nullable: true
          example: "ул. Ленина, д. 1, кв. 5"
        phone:
          type: string
          nullable: true
          example: "+79991234567"
        notes:
          type: string
          maxLength: 1000
          nullable: true
          example: "Доставка с 10 до 18"
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T10:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T10:00:00.000Z"

    OrderItem:
      type: object
      required:
        - id
        - order_id
        - product_id
        - quantity
        - price
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        order_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        product_name:
          type: string
          readOnly: true
          example: "iPhone 15"
        product_description:
          type: string
          readOnly: true
          nullable: true
          example: "Новейший смартфон от Apple"
        quantity:
          type: integer
          minimum: 1
          example: 2
        price:
          type: number
          format: float
          minimum: 0
          example: 999.00
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-01-01T10:00:00.000Z"

    CreateOrderRequest:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - product_id
              - quantity
            properties:
              product_id:
                type: integer
                minimum: 1
                example: 1
              quantity:
                type: integer
                minimum: 1
                example: 2
        delivery_address:
          type: string
          maxLength: 500
          nullable: true
          example: "ул. Ленина, д. 1, кв. 5"
        phone:
          type: string
          pattern: "^\\+?[0-9\\s\\-()]{10,20}$"
          nullable: true
          example: "+79991234567"
        notes:
          type: string
          maxLength: 1000
          nullable: true
          example: "Доставка с 10 до 18"

    UpdateOrderRequest:
      type: object
      minProperties: 1
      properties:
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
          example: "processing"
        delivery_address:
          type: string
          maxLength: 500
          example: "ул. Пушкина, д. 10"
        phone:
          type: string
          pattern: "^\\+?[0-9\\s\\-()]{10,20}$"
          example: "+79991234567"
        notes:
          type: string
          maxLength: 1000
          nullable: true
          example: "Обновленные примечания"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Товар не найден"
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: "name"
              message:
                type: string
                example: "Название товара обязательно"
              value:
                type: string
                example: ""

paths:
  /api/auth/register:
    post:
      summary: Регистрация нового пользователя
      description: Создает нового пользователя в системе
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Ошибка валидации или пользователь уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      summary: Авторизация пользователя
      description: Авторизует пользователя и возвращает JWT токен
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/refresh:
    post:
      summary: Обновление access токена
      description: Обновляет access токен с помощью refresh токена
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Токены успешно обновлены
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Токены успешно обновлены"
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refreshToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      expiresIn:
                        type: string
                        example: "15m"
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Недействительный или просроченный refresh токен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      summary: Выход из системы
      description: Удаляет refresh токен пользователя
      requestBody:
        required: false
      responses:
        '200':
          description: Успешный выход из системы
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Успешный выход из системы"
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/forgot-password:
    post:
      summary: Запрос на сброс пароля
      description: Отправляет письмо с токеном для сброса пароля на указанный email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
      responses:
        '200':
          description: Запрос обработан (не раскрываем информацию о существовании пользователя)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Если пользователь с таким email существует, на него будет отправлено письмо с инструкциями по сбросу пароля."
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/reset-password:
    post:
      summary: Сброс пароля по токену
      description: Устанавливает новый пароль пользователю по JWT токену из письма
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
              properties:
                token:
                  type: string
                  description: JWT токен из письма для сброса пароля
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                new_password:
                  type: string
                  minLength: 6
                  maxLength: 100
                  description: Новый пароль пользователя
                  example: "newSecurePassword123"
      responses:
        '200':
          description: Пароль успешно изменен
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Пароль успешно изменен. Теперь вы можете войти с новым паролем."
        '400':
          description: Ошибка валидации или недействительный токен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-email:
    get:
      summary: Подтверждение email
      description: Подтверждает email пользователя по токену из письма
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Токен подтверждения из письма
          schema:
            type: string
            example: "abc123def456..."
      responses:
        '200':
          description: Email успешно подтвержден
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Email успешно подтвержден! Теперь у вас есть полный доступ к сервису."
        '400':
          description: Недействительный или просроченный токен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/resend-verification:
    post:
      summary: Повторная отправка письма с подтверждением email
      description: Отправляет новое письмо с токеном подтверждения email
      responses:
        '200':
          description: Письмо успешно отправлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Письмо с подтверждением отправлено повторно. Проверьте вашу почту."
        '400':
          description: Email уже подтвержден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/profile:
    get:
      summary: Получить профиль пользователя
      description: Возвращает информацию о текущем авторизованном пользователе
      responses:
        '200':
          description: Информация о пользователе
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Обновить профиль пользователя
      description: Обновляет информацию о текущем пользователе
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 30
                  pattern: "^[a-zA-Z0-9_]+$"
                  example: "john_doe_updated"
                email:
                  type: string
                  format: email
                  maxLength: 100
                  example: "john_updated@example.com"
      responses:
        '200':
          description: Профиль успешно обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Профиль успешно обновлен"
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Ошибка валидации или пользователь с таким email/username уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Требуется авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/products:
    get:
      summary: Получить товары с фильтрацией и пагинацией
      description: Возвращает список товаров с возможностью фильтрации по категории, поиска и пагинации
      parameters:
        - name: category_id
          in: query
          description: Фильтр по ID категории
          required: false
          schema:
            type: integer
            minimum: 1
        - name: q
          in: query
          description: Поисковый запрос по названию и описанию
          required: false
          schema:
            type: string
            minLength: 1
        - name: page
          in: query
          description: Номер страницы для пагинации
          required: false
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: limit
          in: query
          description: Количество товаров на странице (1-100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 10
      responses:
        '200':
          description: Список товаров
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  count:
                    type: integer
